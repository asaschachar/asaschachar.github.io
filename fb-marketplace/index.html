        let data = props.data
        return (
          <div key={data.id} className="cursor-pointer">
            <img className="rounded-lg" src={data.url} />
            <div className="flex justify-left flex-col mt-3">
              <div className="text-md text-black font-semibold">{data.price}</div>
              <div className="text-black">{data.name}</div>
              <div className="text-xs text-gray-400">{data.location}</div>
            </div>
          </div>
        )
      }

      function Items() {
        return MARKETPLACE.map((data) => (
          <Item data={data} />
        ));
      }

      const root = ReactDOM.createRoot(container);
      root.render(<Items />);
