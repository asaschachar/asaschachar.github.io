<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-20">
    <div class="container mx-auto">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <button class="bg-blue-500 text-white font-bold py-2 px-4 w-full h-32 md:h-auto md:rounded">
                Button 1
            </button>
            <button class="bg-green-500 text-white font-bold py-2 px-4 w-full h-32 md:h-auto md:rounded">
                Button 2
            </button>
            <button class="bg-yellow-500 text-white font-bold py-2 px-4 w-full h-32 md:h-auto md:rounded">
                Button 3
            </button>
            <button class="bg-red-500 text-white font-bold py-2 px-4 w-full h-32 md:h-auto md:rounded">
                Button 4
            </button>
        </div>
    </div>
</body>
</html>
