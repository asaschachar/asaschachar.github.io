<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asa's Soundboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 py-20">
    <div id="soundboard_container" class="container mx-auto p-3"></div>
    <div class="container mx-auto p-3">
      <h1 class="text-3xl mb-8">Jeopardy</h1>
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-full h-32 md:h-auto md:rounded" >
          📺 &nbsp; Intro
        </button>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-full h-32 md:h-auto md:rounded" >
            ⏳ &nbsp; Waiting
          </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-full h-32 md:h-auto md:rounded">
              ✅ &nbsp; Correct
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-full h-32 md:h-auto md:rounded">
              ❌ &nbsp; Wrong
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-full h-32 md:h-auto md:rounded">
              💰 &nbsp; Double
            </button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 w-full h-32 md:h-auto md:rounded">
              Stop
            </button>
      </div>
    </div>
    <script src="https://unpkg.com/react@18/umd/react.production.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.js" crossorigin></script>
    <script>
      'use strict';

      const e = React.createElement;

      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false };
        }

        render() {
          if (this.state.liked) {
            return 'You liked this.';
          }

          return e(
            'button',
            { onClick: () => this.setState({ liked: true }) },
            'Like'
          );
        }
      }
    </script>
  </body>
</html>
