<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Asa's Soundboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const SOUND_BOARD = {
        Jeopardy: [
          {
            file: "jp-intro.mp3",
            label: "üì∫ Intro",
          },
          {
            file: "jp-wait.mp3",
            label: "‚è≥ Wait",
          },
          {
            file: "jp-correct.mp3",
            label: "‚úÖ Correct",
          },
          {
            file: "jp-incorrect.mp3",
            label: "‚ùå Incorrect",
          },
          {
            file: "jp-double.mp3",
            label: "üí∞ Double",
          },
          {
            file: "stop",
            label: "Stop",
          },
        ],
      };

      function StopButton() {
        return (
          <button className="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 w-full h-32 md:h-auto md:rounded"
          >
            Stop
          </button>
        )
      }

      function SoundButton(props) {
        return (
          <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-full h-32 md:h-auto md:rounded"
          >
            {props.label}
          </button>
        )
      }

      function Category(props) {
        const buttonList = props.sounds.map((sound) => {
          if (sound.file === 'stop') {
            return <StopButton />
          } else {
            return <SoundButton key={sound.file} file={sound.file} label={sound.label} />
          }
        });
        return (
          <div className="container mx-auto p-3">
            <h1 className="text-3xl mb-8">{props.categoryName}</h1>
            <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4">
              { buttonList }
            </div>
          </div>
        )
      }

      function Soundboard() {
        return Object.keys(SOUND_BOARD).map((key) => (
          <Category categoryName={key} sounds={SOUND_BOARD[key]} />
        ));
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<Soundboard />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
